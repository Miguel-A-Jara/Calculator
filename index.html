<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://img.icons8.com/color/50/000000/apple-calculator.png" type="image/x-icon">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="js/script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="displayCalculator"></div>
        <button value="+">+</button>
        <button value="-">-</button>
        <button value="*">*</button>
        <button value="/">/</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="span-three">=</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>AC</button>
        <button>C</button>
        <button>0</button>
    </div>
    <div class="keyboardIcons">
        <section>
            <img src="https://img.icons8.com/ios/50/000000/backspace.png"/>
            <span>Backspace</span>
        </section>
        <section>
            <img src="https://img.icons8.com/ios/50/000000/delete-key.png"/>
            <span>Delete</span>
        </section>
        <section>
            <img src="https://img.icons8.com/ios/50/000000/pincode-keyboard.png"/>
            <span>Numbers</span>
        </section>
        <section>
            <img src="https://img.icons8.com/ios/50/000000/enter-key.png"/>
            <span>Enter</span>
        </section>
    </div>
</body>
</html>
